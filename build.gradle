plugins {
    id "me.tatarka.retrolambda" version "3.2.3"
}

apply plugin: 'java'
apply plugin: 'maven'
group = 'com.github.memoizr'

sourceCompatibility = 1.8 // java 8
targetCompatibility = 1.7
version = '1.0'

retrolambda {
    jdk '/usr/lib/jvm/java-8-oracle'
    oldJdk '/usr/lib/jvm/java-7-oracle'
    javaVersion JavaVersion.VERSION_1_7
}

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.14'
    compile group: 'com.github.jitpack', name: 'gradle-simple', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
