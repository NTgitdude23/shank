apply plugin: 'java'
apply plugin: 'maven'
group = 'com.github.memoizr'
version = 'v0.1.11'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
