apply plugin: 'java'
apply plugin: 'maven'
group = 'com.github.memoizr'
version = '1.0'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.14'
    compile group: 'com.github.jitpack', name: 'gradle-simple', version: '1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
