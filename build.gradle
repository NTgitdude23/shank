plugins {
    id "me.tatarka.retrolambda" version "3.2.3"
}

apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.7
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.reactivex', name: 'rxjava', version: '1.0.14'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
